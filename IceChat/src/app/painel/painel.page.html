<ion-content [fullscreen]="true" color="primary">
  <div id="container" color="primary">
    <ion-header>
      <ion-img src="../../assets/logo.png"></ion-img>
      <div>
        <h2>IceChat</h2>
      </div>
    </ion-header>
    
    <ion-card color="dark" class="">
      <ion-card-header>
        <ion-avatar>
          <img [src]="foto" alt="Perfil do guerreiro">
          <ion-fab>
            <ion-fab-button (click)="tirarFoto()" color="secondary">
              <ion-icon name="pencil"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
        <h1>{{ nome }}</h1>
        <h2>{{ email }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-button (click)="sair()" expand="full" color="danger">Sair</ion-button>
</ion-footer>
