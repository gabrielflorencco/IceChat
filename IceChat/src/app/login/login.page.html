
<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Login</strong>
    <ion-list lines="none">
      <ion-item>
        <ion-input [(ngModel)]="email" placeholder="Digite o email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="senha" type="password" placeholder="Digite uma senha"></ion-input>
      </ion-item>
      <ion-button  color="tertiary" expand="block" (click)="logar()">Entrar</ion-button>
    </ion-list>
    <ion-button  color="tertiary" expand="block" routerLink="/home">Cadastrar</ion-button>
  </div>
</ion-content>
