<ion-content [fullscreen]="true" color="primary">
  <div id="container" color="primary">
    <ion-header>
      <ion-img src="../../assets/logo.png"></ion-img>
      <div>
        <h2>IceChat</h2>
        <p>O Chat mais frio do Brasil ğŸ¥¶</p>
      </div>
    </ion-header>
    
    <div class="inputs">
      <h1>Login</h1>
      <div>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" placeholder="Digite o email"></ion-input>
      </div>

      <div>
        <ion-label>Senha:</ion-label>
        <ion-input [(ngModel)]="senha" type="password" placeholder="Digite uma senha">
          <ion-input-password-toggle slot="end" showIcon="eye" color="light"></ion-input-password-toggle>
        </ion-input>
      </div>
    </div>
    
    <div class="botoes">
      <ion-button class="botao" expand="block" (click)="logar()">Entrar</ion-button>
      <ion-button class="botao" expand="block" routerLink="/home">Cadastrar-se</ion-button>
    </div>
  </div>
</ion-content>
