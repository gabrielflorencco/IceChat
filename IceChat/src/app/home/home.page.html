<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Preencha todos os campos</strong>
    <ion-list lines="none">
      <ion-item>
        <ion-input [(ngModel)]="nome" placeholder="Digite o nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="email" placeholder="Digite o email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="senha" type="password" placeholder="Digite uma senha"></ion-input>
      </ion-item>
      <ion-button  color="tertiary" expand="block" (click)="gravar()">Cadastrar</ion-button>
    </ion-list>
  </div>
</ion-content>
